{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{% static 'images/nighttime-nature-landscape-galaxy-mountain-water-star-beauty-generative-ai.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Kanit', sans-serif;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h2 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            width: calc(100% - 30px);
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: box-shadow 0.3s;
            text-align: center;
        }

        input:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        ::placeholder {
            color: #c1c1c1;
            opacity: 0.8;
            font-size: 14px;
        }

        button {
            padding: 15px;
            width: 100%;
            margin: 20px 0;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .foot {
            margin-top: 10px;
        }

        .foot button {
            background-color: #fff;
            color: #4caf50;
            font-weight: 600;
            border-radius: 20px;
            padding: 10px;
            font-size: 14px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .foot button:hover {
            background-color: #4caf50;
            color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .floating-input {
            position: relative;
        }

        .floating-input label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #c1c1c1;
            transition: 0.3s;
            font-size: 16px;
            pointer-events: none;
        }

        .floating-input input:focus ~ label,
        .floating-input input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h1>Registration Page</h1>
            <div class="floating-input">
                <input type="text" name="username" id="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="floating-input">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="floating-input">
                <input type="password" name="password1" id="password1" placeholder=" " required>
                <label for="password1">Password</label>
            </div>
            <div class="floating-input">
                <input type="password" name="password2" id="password2" placeholder=" " required>
                <label for="password2">Confirm Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="foot">
            <h2>Already Have an Account?</h2>
            <button><a href="{% url 'Login_3' %}">LOGIN</a></button>
        </div>
    </div>
</body>
</html>
